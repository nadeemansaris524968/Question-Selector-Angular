<form class="form-signup" #f="ngForm" (ngSubmit)="signup(f.value)">
  <div style="text-align: center">
    <h2 class="form-signup-heading">Register Here</h2>
  </div>
  <div *ngIf="errorSignup" class="alert alert-danger">Username already in use or password not long enough.</div>
  <label for="inputFirstName" class="sr-only">
    First Name
  </label>
  <input type="text" id="inputFirstName" name="firstName" 
    ngModel class="form-control" placeholder="First Name" 
    required autofocus>
  <label for="inputLastName" class="sr-only">
    Last Name
  </label>
  <input type="text" id="inputLastName" name="lastName" 
    ngModel class="form-control" placeholder="Last Name" 
    required autofocus>
  <label for="inputEmail" class="sr-only">
    Email address
  </label>
  <input type="email" id="inputEmail" name="email" ngModel class="form-control" placeholder="Email address" required>
  <label for="inputPassword" class="sr-only">
    Password
  </label>
  <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">
    Sign up
  </button>
</form>
