<div class="modal-body row">
  <form [formGroup]="form">
    <div class="col-lg-5 col-sm-12 left">
      <img [src]="img" alt="...">
    </div>
    <div class="col-lg-7 col-sm-12 right">
      <!-- Array of Independent Questions -->
      <div class="row">
        <div *ngIf="independentQuestions">
          <h2>Independent Questions</h2>
          <!-- Each Independent Question -->
          <div *ngFor="let question of independentQuestions; let indIndex = index">
            <div class="form-group">
              <label for="questionText">
                <strong>Q. {{ indIndex + 1}}
                  <span id="questionText" name="text">{{question.text}}</span>
                </strong>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<p>{{form.value | json}}</p>
